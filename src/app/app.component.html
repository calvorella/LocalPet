<ion-app>
  <ion-menu menuId="main-menu" content-id="main">

      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/adocao">
          <ion-icon name="paw" slot="start"></ion-icon>
          <ion-label>Adotando um Amigo</ion-label>
        </ion-item>
        <ion-item routerLink="/perfil">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>

        <ion-item routerLink="/forum">

        <ion-item routerLink="/comunidade">
          <ion-icon name="chatbubbles" slot="start"></ion-icon>

        <ion-item routerLink="/configuracao">
          <ion-icon name="settings" slot="start"></ion-icon>
